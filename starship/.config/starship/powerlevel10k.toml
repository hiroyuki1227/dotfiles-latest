# コマンドラインに1行分のスペース設定
# true: スペースを入れる
# false: スペースを入れない
add_newline = false
command_timeout = 1000
# palette = "tokyo"
# palette = "catppuccin_mocha"
palette = "solarized"

format = """
$character\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$python\
$aws\
$golang\
$java\
$nodejs\
$rust\
$ruby\
$scala\
$dart\
$conda\
$pijul_channel\
$lua\
$rlang\
$package\
$buf\
$docker_context\
$fill \
$battery\
$memory_usage\
[](#1C3A5E)$time[ ](#1C3A5E)$cmd_duration
[ 》](bold orange)\
"""

[fill]
symbol = '─'
# symbol = ' '
style = 'fg:#1C3A5E'

[character]
# success_symbol = "🚀 "
# success_symbol = " 🍎 "
success_symbol = " "
error_symbol = "🔥 "

[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false
ssh_symbol = " "

[os]
format = "[$symbol]($style) "
style = 'fg:white'
disabled = false

###########################################
[os.symbols]
Macos = " "
Linux = " 󰌽 "
Ubuntu = "  "
Debian = "  "

[username]
style_user = "bright-yellow bold italic"
style_root = "purple bold italic"
format = "[⭘ $user]($style) "
disabled = false
show_always = false

###########################################
[cmd_duration]
format = ' [$duration](bold yellow)'

[directory]
truncation_length = 2
truncate_to_repo = false
fish_style_pwd_dir_length = 2
use_logical_path = true
format = "at [$path]($style)[$read_only]($read_only_style) "
repo_root_format = "at [$before_root_path ]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
style = 'fg:cyan'
home_symbol = ' ~'                                                                                                                               # nf-fa-home
truncation_symbol = '…/'                                                                                                                          # nf-fa-folder_open
# read_only = "🔒 "
read_only = " ◈"
read_only_style = 'fg:red'
use_os_path_sep = true


[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = " "
format = 'via [$symbol$branch]($style) '
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold fg:green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '
# ahead = '🏎💨'
# behind = '😰'
# diverged = '😵'
# up_to_date = '✓'
# untracked = '🤷'
# stashed = '📦'
# modified = '📝'
# staged = '[++\($count\)](green)'
# renamed = '👅'
# deleted = '🗑'

[git_metrics]
added_style = 'fg:green'
deleted_style = 'fg:magenda'
format = '[+$added/-$deleted]($deleted_style) '
disabled = false

# ---

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[golang]
symbol = " "

[lua]
symbol = " "

[java]
symbol = " "


[memory_usage]
symbol = "󰍛"
disabled = false
threshold = 1
style = 'bold dimmed white'
# format = "[$symbol$ram( $percentage%)]($style) "
# format = "[$symbol $ram($percentage%)]($style) "
format = '$symbol [${ram}]($style) '
# format = "$symbol [${ram}(|${swap})]($style) "

[time]
disabled = false
time_format = "%R"                                      # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ 󱑍 $time ](bg:#1C3A5E fg:#8DFBD2)]($style)'

[nodejs]
symbol = " "
style = 'fg:blue'
format = "[$symbol($version )]($style)"
# format = '[ node $symbol($version )]($style) '
# version_format = "${raw}"
detect_files = [
  "!bun.lockb",
  "!bunfig.toml",
  "package-lock.json",
  "yarn.lock",
  "pnpm-lock.yaml",
]
detect_folders = ["node_modules"]
detect_extensions = []

[package]
symbol = "󰏗 "

[pijul_channel]
symbol = " "

[python]
symbol = " "
pyenv_version_name = true

[ruby]
symbol = " "

[rlang]
symbol = "󰟔 "

[rust]
symbol = " "

[scala]
symbol = " "

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 100
style = 'bold green'

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 80
style = 'bold blue'

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 50
style = 'bold purple'

[[battery.display]] # 'bold yellow' style and 💦 symbol when capacity is between 10% and 30%
threshold = 30
style = 'bold yellow'
discharging_symbol = '💦 '

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = 'bold red'
discharging_symbol = '💦 '

