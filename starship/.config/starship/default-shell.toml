[memory_usage]
disabled = false
threshold = 0
format = "[$symbol$ram( $percentage%)]($style) "

[directory]
truncation_length = 5
truncate_to_repo = false
truncation_symbol = "â€¦/"
style = "white"

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
