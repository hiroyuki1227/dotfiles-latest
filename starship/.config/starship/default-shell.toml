format = """
$os\
$hostname\
$time\
$battery\
$memory_usage
$directory\
$git_branch\
$git_status\
$git_metrics
$character
"""

right_format = "$ruby"

[os]
disabled = false

[hostname]
ssh_only = false
format = "[$ssh_symbol$hostname]($style) "
style = "bold dimmed red"

[time]
disabled = false
format = "[$time]($style) "
style = "bold dimmed cyan"

[battery]
